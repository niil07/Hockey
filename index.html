  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google font manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"

  <!-- custom tailwind classes -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF4240',
            dark: '#131318',
          }
        }
      }

  </script>
  <!-- custom css classes -->

    .menu li a:hover {

              <li><a class="text-base">About</a></li>
              <li><a class="text-base">Pages</a></li>
              <li><a class="text-base">Blog</a></li>

    <div class="banner container mx-auto">

          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 bottom-0">
            <a href="#slide4" class="mr-1 text-white hover:bg-[#131318] bg-[#131318] btn-circle btn">❮</a>
            <a href="#slide2" class="text-white hover:bg-[#131318] bg-[#131318] btn-circle btn">❯</a>

            <a href="#slide3" class="text-white hover:bg-[#131318] bg-[#131318] btn-circle btn">❯</a>
